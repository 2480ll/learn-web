name: GitHub Pages Deploy
 
on:
  push:
    branches:
      - main  # 更改为你的默认分支
 
jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
 
      - name: Install Dependencies 🔧
        run: yarn install
 
      - name: Build 🏭
        run: yarn build
 
      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist  # 更改为你的构建输出目录